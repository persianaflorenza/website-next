query HomepageContent {
  allProducts {
    id
    title
    intro
    slug
    gallery {
      url
      responsiveImage(imgixParams: { h: 208, fit: crop }) {
        src
        srcSet
        webpSrcSet
        sizes
        alt
        width
        height
      }
    }
  }
  homepage {
    id
    carousel {
      __typename
      ... on HomepageSlideRecord {
        id
        image {
          url
          responsiveImage(imgixParams: { w: 900, h: 900, fit: crop }) {
            src
            title
            srcSet
            webpSrcSet
            sizes
            alt
            width
            height
          }
        }
        text
      }
    }
    features {
      id
      text
      title
    }
    productsTitle

    # sobre
    aboutTitle
    aboutText
    aboutSideText
    aboutBanner {
      url
      responsiveImage(imgixParams: { w: 500, h: 900, fit: crop }) {
        src
        title
        srcSet
        webpSrcSet
        sizes
        alt
        width
        height
      }
    }

    contactTitle
    whatsappNumber
  }
}
